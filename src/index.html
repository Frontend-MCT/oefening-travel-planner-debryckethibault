<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Planner - Organise your adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Keep track of your adventures life!">
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <script src="script/app.js"></script>
</head>

<body>
    <div class="o-grid u-grid-main-layout">
        <aside class="c-sidebar">
            <header class="c-sidebar__header">
                <img src="favicon-32.png" alt="Important for SEO!" title="Hover me" class="c-sidebar-header__image">
                <h1 class="c-sidebar-header__title">Travel Planner</h1>
            </header>
            <nav class="c-menu c-sidebar__menu">
                <h4 class="c-menu__title">Choose a region</h4>
                <ul class="c-menu__list">
                    <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="africa">Africa</button></li>
                    <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="americas">Americas</button></li>
                    <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="asia">Asia</button></li>
                    <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="europe">Europe</button></li>
                    <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="oceania">Oceania</button></li>
                </ul>
            </nav>
            <div class="c-sidebar__counter">
                <span class="u-color-alpha js-amount">0</span> / 250
            </div>
        </aside>
        <main class="c-content">
            <div class="o-grid u-grid-overview js-country-holder">
                
            </div>
        </main>
    </div>
</body>

</html>
